syntax = "proto3";

message secret {
  //the following values correspond to
  // - protobuf data type
  // - name
  // - numeric tag corresponding to the ordering in which the fields are serialized
   repeated bytes cipherText = 1;
   repeated int32 exponent = 2;

}

message globalDist {
  repeated bytes cipherText = 1;
  repeated int32 exponent = 2;
}

service safeTransmission {
  rpc exchangeData (secret) returns (globalDist);
}